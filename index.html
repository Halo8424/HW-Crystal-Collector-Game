<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal Collector Game</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  </head>
  <body>
    <div class="container vertical-center">

      <div class="crystal-container">
        <div class="crystal red-crystal"><img src="assets/images/red.png" alt="red crystal "></div>
        <div class="crystal green-crystal"><img src="assets/images/green.png" alt="green crystal"></div>
        <div class="crystal yellow-crystal"><img src="assets/images/yellow.png"></div>
        <div class="crystal blue-crystal"><img src="assets/images/blue.png"></div>
      </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
